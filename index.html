<!DOCTYPE html>
<html lang="en">
   <head>
   <meta name="mobile-web-app-capable" content="yes">
   <link rel="icon" type="image/png" href="favicon.png">
   	    <meta name="viewport" content="width=device-width" />
   	    	
   	    	<link rel="stylesheet" href="css/bootstrap.min.css">
   	    		<link rel="stylesheet" href="css/style.css">
   	    			
      <title>Wifi Music Player -shivam tiwari</title>
      <script src="jquery-2.2.2.js" ></script>
   </head>
   <body>
   	<div>
   		<span class='ham-right'><span id='ham' class='glyphicon glyphicon-th-list'></span><br/>
   		<a href="#" id="download"><span id='download-icon' style="color: #53CCF1;" class='glyphicon glyphicon-save'></span></a>
   		</span>
   		<div id="sideDrawer"><div class='about'><img src='/img/shivam.jpg' class='responsive-image img-circle img-border' width='80px' height='auto' /><br/>Hi! I am Shivam Tiwari. <br/>
   		I love to create awesome websites and web app.</div>
   		</div>
      <div id="play-screen" class="play-screen">
      	<audio id="audio" src="/music/m.mp3">
      	</audio>
      	<div id="play-screen-title"></div>
      		<div id="play-screen-info"></div>
      <div id="play-controls">
      <div class="timeLine">
      		<div id='currTime'><div class='circle'></div></div>
      		</div>
      	<div class="wrapControl">
      <span id="currentTime">0.00</span> 
      	<a href="#prev" id="prev" onclick="playPrev()"><span class="glyphicon glyphicon-step-backward"></span></a>
      	 <a href="#playPause" id="playPause" onClick="playpause()"><span class="glyphicon glyphicon-play"></span></a> 
      	 <a href="#next" id="next" onclick="playNext()"><span class="glyphicon glyphicon-step-forward"></span></a> 
      	 <span id="playTime">0.00</span>
      	 </div>
      	</div>
      	</div>
   </div><br/>
      	<div id="list" class="list">
      		<ul id="playList">
      		</ul>
      	</div>
      	<script src="songs_data.js"></script>
      	<script src="app.js" type="text/javascript">
      	</script>
   </body>
</html>
